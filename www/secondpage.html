    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Get the employeeNumber from the query parameter
        var urlParams = new URLSearchParams(window.location.search);
        var employeeNumber = urlParams.get("id");

        // Make AJAX call to retrieve staff details by employeeNumber
        $.ajax({
          url: "https://kerbau.odaje.biz/getstaffbyid.php?id=" + employeeNumber,
          method: "GET",
          dataType: "json",
          success: function (data) {
            // Check if data is returned successfully
            if (data && data.length > 1) {
              var staff = JSON.parse(data[1]);
              var employeeNumber = staff.employeeNumber;
              var firstName = staff.firstName;
              var lastName = staff.lastName;
              var email = staff.email;
              var extension = staff.extension;
              var officeCode = staff.officeCode;
              var reportsTo = staff.reportsTo;
              var jobTitle = staff.jobTitle;

              // Display the staff details on the page
              $("#employeeNumber").text(employeeNumber);
              $("#firstName").text(firstName);
              $("#lastName").text(lastName);
              $("#email").text(email);
              $("#extension").text(extension);
              $("#officeCode").text(officeCode);
              $("#reportsTo").text(reportsTo);
              $("#jobTitle").text(jobTitle);
            } else {
              console.log("No data found for the employee number.");
            }
          },
          error: function () {
            console.log("Error occurred while retrieving staff details.");
          },
        });
      });
    </script>
  </head>
